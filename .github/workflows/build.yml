name: Build and Deploy

concurrency:
  group: "build"
  cancel-in-progress: true

on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - '*.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
        with:
          path: "src"

      - name: Checkout Builds Branch
        uses: actions/checkout@v4
        with:
          ref: "builds"
          path: "builds"

      - name: Clean Old Builds
        run: rm -f $GITHUB_WORKSPACE/builds/*.cs3 || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          # Compila el plugin y genera el JSON autom√°ticamente
          ./gradlew make makePluginsJson --stacktrace
          
          # Copia los archivos .cs3 a la carpeta de builds
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || true
          
          # Busca el plugins.json generado y lo mueve a builds
          find . -name "plugins.json" -exec cp {} $GITHUB_WORKSPACE/builds/ \;

      - name: Push to Builds Branch
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .
          # Si no hay cambios, no da error
          git commit -m "Build $GITHUB_SHA" || exit 0
          git push --force origin builds
